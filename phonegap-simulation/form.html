<html>
    <body>
        <div id="input_form">
            <form action="" id="usrform">
                Name </br>
                <input type="text" name="name">
                </br></br>
                Name2 </br>

                </br></br>

                <textarea rows="4" cols="50" name="comment5" form="usrform"></textarea>
                </br></br>
                <button onclick="process_form()">Insert</button>
            </form>
        </div>
        <script type="text/javascript">

            function process_form() {
                var inputs_values = new Array();
                //var inputs  =  document.getElementById('input_form').getElementsByTagName('input');
                var textarea  =  document.getElementById('input_form').getElementsByTagName('textarea');

                for(var i = 0; i < textarea.length; i++) {
                    inputs_values.push(textarea[i].value);
                }

                text = document.getElementById('input_form').getElementsByTagName('input');

                for(var i = 0; i < text.length; i++) {
                    inputs_values.push(text[i].value);
                }
            }

        </script>
