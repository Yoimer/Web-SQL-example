<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
                text-align: center;
            }

            .beBlue {
              color: blue;
            }
        </style>
    </head>

    <body>
        <h2>Cell that spans two columns</h2>
        <p>To make a cell span more than one column, use the colspan attribute.</p>
        <table style="width:100%">
            <tr>
                <th colspan="3">ID 25 - Fecha 17-05-2018</th>
            </tr>
            <tr>
                <td class = "beBlue">H 07:00</td>
                <td>kkkk</td>
            </tr>
            <tr>
                <td class = "beBlue">H 17:00</td>
                <td>qqqq</td>
            </tr>
            <tr>
                <td class = "beBlue">H 17:00</td>
                <td>qqqq</td>
            </tr>
            <tr>
                <td class = "beBlue">H 17:00</td>
                <td>qqqq</td>
            </tr>
        </table>
    </body>

</html>
